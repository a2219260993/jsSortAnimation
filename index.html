<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .bigBox {
            width: 1000px;
            height: 600px;
            margin: 50px auto;
            background-color: pink;
        }

        .animateBox {
            margin: 50px;
            margin-bottom: 0;
            width: 900px;
            height: 500px;
            background-color: salmon;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .animateBox div {
            width: 100px;
            /* height: 100px; */
            margin: 0 10px;
            /* background-color: plum; */

        }

        /* 正常 */
        .normal {
            background-color: rgba(98, 231, 202, 0.747);
        }

        /* 目标 */
        .target {
            background-color: orange;
        }

        /* 选中 */
        .choose {
            background-color: rgba(224, 39, 215, 0.774);
        }

        .input {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="bigBox">
        <div class="animateBox">
            <!-- <div class="div" data-value="10"></div>
            <div class="div"></div>
            <div class="div"></div>
            <div class="div"></div>
            <div class="div"></div>
            <div class="div"></div>
            <div class="div"></div> -->
        </div>
        <!-- 弹性布局 可以输入很多个数 -->
        <div class="input">请输入需要排序的数（用空格分开,0不参与排序）<input type="text" name="" id=" "><button class="btn1">确定</button><br>
            <button class="btn2">选择排序</button>
            <button class="btn3">冒泡排序</button>
            <button class="btn4">插入排序</button>
        </div>
    </div>
    <script>
        var div = document.querySelector('.animateBox');
        var divs = [];
        var input = document.querySelector('input');
        // var x = 200 * 5;
        var arr = [5, 3, 2, 5, 8, 6, 8, 4, 1];
        var arrr = [];
        var btn1 = document.querySelector('.btn1');
        var btn2 = document.querySelector('.btn2'); //选择
        var btn3 = document.querySelector('.btn3'); //冒泡
        var btn4 = document.querySelector('.btn4'); //插入
        btn1.onclick = function () {
            // console.log(input.value);
            // div.innerHTML = '';
            // arr = input.value.split(' ');
            // arr = arr.map(Number);
            var max = arr.reduce((a, b) => Math.max(a, b)); //利用reduce返回数组最大值
            // console.log(max);
            for (let i = 0; i < arr.length; i++) {
                // console.log(arr[i]);
                if (arr[i] === 0)
                    continue;
                var box = document.createElement('div');
                box.innerHTML = arr[i];
                box.className = 'normal';
                box.style.height = arr[i] / max * 180 + 20 + 'px'; //记住就行了
                box.style.order = i;
                arrr.push(i);
                div.appendChild(box);

            }
            divs = div.querySelectorAll('div');
            // console.log(arrr);
            // console.log(divs[2].style.order);
            // console.log(divs);
            // console.log(divs[2].innerHTML);
        }

        btn2.onclick = function () {
            var index = 0; //当前选中
            var i = 0;
            var j = 1;

            divs[i].className = 'target';
            divs[j].className = 'target';
            var timer = setInterval(function () {
                // console.log(11);
                if (i !== arr.length) {
                    if (j !== arr.length) {
                        if (arr[arrr[j]] < arr[arrr[index]]) {
                            if (divs[arrr[index]].className === 'choose') {
                                divs[arrr[index]].className = 'normal';
                            }
                            divs[arrr[j]].className = 'choose';
                            index = j++;
                            divs[arrr[j]].className = 'target';
                        } else {
                            divs[arrr[j]].className = 'normal';
                            j++;
                            divs[arrr[j]].className = 'target';
                        }
                    } else {
                        swap(arrr[i], arrr[index]);
                        divs[arrr[index]].className = 'normal';
                        divs[arrr[i]].className = 'normal';
                        i++;
                        divs[arrr[i]].className = 'target';
                        j = i + 1;
                        divs[arrr[j]].className = 'target';
                        index = i;
                    }
                } else {
                    clearInterval(timer);
                }

            }, 500) //定时器
        }
        btn3.onclick = function () {
            swap(1, 3);
        }
        btn4.onclick = function () {

        }

        function swap(a, b) {
            let t;
            // t = arr[a];
            // arr[a] = arr[b];
            // arr[b] = t;
            // divs[b].style.
            t = divs[a].style.order;
            divs[a].style.order = divs[b].style.order;
            divs[b].style.order = t;

            t = arrr[a];
            arrr[a] = arrr[b];
            arrr[b] = t;
            // divs = div.querySelectorAll('div');
        }
    </script>
</body>

</html>
