<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .bigBox {
            width: 1000px;
            height: 600px;
            margin: 50px auto;
            background-color: pink;
        }

        .animateBox {
            margin: 50px;
            margin-bottom: 0;
            width: 900px;
            height: 500px;
            background-color: salmon;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .animateBox div {
            width: 100px;
            /* height: 100px; */
            margin: 0 10px;
            /* background-color: plum; */

        }

        /* 正常 */
        .normal {
            background-color: rgba(98, 231, 202, 0.747);
        }

        /* 目标 */
        .target {
            background-color: orange;
        }

        /* 选中 */
        .choose {
            background-color: rgba(224, 39, 215, 0.774);
        }

        .input {
            margin-top: 10px;
            text-align: center;
        }
    </style>

</head>

<body>

    <div class="bigBox">
        <div class="animateBox">
            <!-- <div class="div" data-value="10"></div>
            <div class="div"></div>
            <div class="div"></div>
            <div class="div"></div>
            <div class="div"></div>
            <div class="div"></div>
            <div class="div"></div> -->
        </div>
        <!-- 弹性布局 可以输入很多个数 -->
        <div class="input">请输入需要排序的数（用空格分开，请勿输入多余的空格）<br>默认数组为： [5, 3, 2, 5, 8, 6, 8, 4, 1] <br>
            <input type="text" name="" id=" " placeholder=""><button class="btn1">确定</button><br>
            <button class="btn2">选择排序</button>
            <button class="btn3">冒泡排序</button>
            <button class="btn4">插入排序</button>
        </div>
    </div>
    <script src="sortAnimate.js"></script>
    <script>
        var div = document.querySelector('.animateBox');
        var divs = [];
        var input = document.querySelector('input');
        // var x = 200 * 5;
        var arr = [5, 3, 2, 5, 8, 6, 8, 4, 1];
        // var arrr = [];
        var btn1 = document.querySelector('.btn1');
        var btn2 = document.querySelector('.btn2'); //选择
        var btn3 = document.querySelector('.btn3'); //冒泡
        var btn4 = document.querySelector('.btn4'); //插入
        var max = 0;
        var sleep = function (time) {
            var startTime = new Date().getTime() + parseInt(time, 10);
            while (new Date().getTime() < startTime) {}
        };

        // sleep(1000); // 延时函数，单位ms
        //btn1用于输入数据
        btn1.onclick = function () {
            // console.log(input.value);
            div.innerHTML = '';
            if (input.value !== '') {
                arr = input.value.split(' ');
                arr = arr.map(Number);
            } else {
                arr = [5, 3, 2, 5, 8, 6, 8, 4, 1];
            }
            max = arr.reduce((a, b) => Math.max(a, b)); //利用reduce返回数组最大值
            // console.log(max);
            for (let i = 0; i < arr.length; i++) {
                // console.log(arr[i]);
                var box = document.createElement('div');
                box.innerHTML = arr[i];
                box.className = 'normal';
                box.style.height = arr[i] / max * 180 + 20 + 'px'; //记住就行了
                // box.style.order = i;
                // arrr.push(i);
                div.appendChild(box);

            }
            divs = div.querySelectorAll('div');
            // console.log(arrr);
            // console.log(divs[2].style.order);
            // console.log(divs);
            // console.log(divs[2].innerHTML);
        }
        // btn2.onclick = chooseSort(500);
        // btn3.onclick = bulubuluSort(500);
        // btn4.onclick = inSort(500);
        btn2.addEventListener('click', function () {
            clearInterval(timer);
            var index = 0; //当前选中
            var i = 0;
            var j = 1;
            divs[i].className = 'target';
            divs[j].className = 'target';
            var timer = setInterval(function () {
                // console.log(11);
                if (i !== arr.length) {
                    if (j !== arr.length) {
                        if (arr[j] < arr[index]) {
                            if (divs[index].className === 'choose') {
                                divs[index].className = 'normal';
                            }
                            if (divs[j]) {
                                divs[j].className = 'choose';
                            }
                            index = j++;
                            if (divs[j]) {
                                divs[j].className = 'target';
                            }
                        } else {
                            if (divs[j]) {
                                divs[j].className = 'normal';
                            }
                            j++;
                            if (divs[j]) {
                                divs[j].className = 'target';
                            }
                        }
                    } else {
                        swap(i, index);
                        i++;
                        index = i;
                        if (divs[i]) {
                            divs[i].className = 'target';
                        }
                        j = i + 1;
                        if (divs[j]) {
                            divs[j].className = 'target';
                        }
                    }
                } else {
                    clearInterval(timer);
                }

            }, 500) //定时器
        });
        btn3.addEventListener('click', function () {
            // swap(1, 3);
            clearInterval(timer);
            var i = 0;
            var j = 0;
            divs[j].className = 'target';
            divs[j + 1].className = 'target';
            var timer = setInterval(function () {
                if (i !== arr.length) {
                    if (j + 1 !== arr.length - i) {
                        if (arr[j] >= arr[j + 1]) {
                            swap(j, j + 1);
                            j++;
                            divs[j].className = 'target';
                            divs[j + 1].className = 'target';

                        } else {
                            divs[j].className = 'normal';
                            divs[j + 1].className = 'normal';
                            j++;
                            divs[j].className = 'target';
                            divs[j + 1].className = 'target';
                        }
                    } else {
                        i++;
                        divs[j].className = 'choose';
                        j = 0;
                        divs[j].className = 'target';
                        divs[j + 1].className = 'target';

                    }
                } else {
                    clearInterval(timer);
                }
            }, 500)
        })
        btn4.addEventListener('click', function () {
            clearInterval(timer);
            var i = 0;
            var j = i + 1;
            divs[j].className = 'target';
            divs[j - 1].className = 'target';
            var timer = setInterval(function () {
                if (i !== arr.length) {
                    // divs[i].className = 'choose';
                    if (j !== 0) {
                        // divs[j].className = 'target';
                        // divs[j - 1].className = 'target';
                        if (arr[j] < arr[j - 1]) {
                            swap(j, j - 1);
                            j--;
                            divs[j].className = 'target';
                            divs[j - 1].className = 'target';
                        } else {
                            divs[j].className = 'normal';
                            divs[j - 1].className = 'normal';
                            i++;
                            j = i + 1;
                            divs[j].className = 'target';
                            divs[j - 1].className = 'target';
                        }
                    } else {
                        divs[0].className = 'normal';
                        i++;
                        j = i + 1;
                        divs[j].className = 'target';
                        divs[j - 1].className = 'target';
                    }
                } else {
                    clearInterval(timer);
                }
            }, 500)
        })

        function swap(a, b) {
            let t;
            t = arr[a];
            arr[a] = arr[b];
            arr[b] = t;
            divs[b].style.height = arr[b] / max * 180 + 20 + 'px';
            divs[b].innerHTML = arr[b];
            divs[a].style.height = arr[a] / max * 180 + 20 + 'px';
            divs[a].innerHTML = arr[a];
            divs[a].className = 'normal';
            divs[b].className = 'normal';
            //交换arr数组，交换其中的高度，并将其转换为正常颜色
            // divs = div.querySelectorAll('div');
        } //排序
    </script>

</body>

</html>
